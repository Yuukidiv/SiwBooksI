<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/profile/modifyPassword}" method="post" class="p-4 border rounded shadow-sm bg-light">
                    <h2 class="text-center mb-4">Modifica Password</h2>

                    <!-- Messaggio di errore -->
                    <p class="text-danger text-center" th:if="${msgError}" th:text="${msgError}"></p>

                    <div class="mb-3">
                        <label class="form-label">Password Attuale</label>
                        <input type="password" class="form-control" name="oldPsw">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nuova Password</label>
                        <input type="password" class="form-control" name="newPsw">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Conferma Password</label>
                        <input type="password" class="form-control" name="confirmPsw">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Salva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
