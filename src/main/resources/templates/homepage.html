<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
<nav th:replace="fragments/base.html :: navbar"></nav>

<!-- HERO SECTION -->
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img th:src="@{/images/homepage.jpg}"
                 class="d-block mx-lg-auto img-fluid" alt="Foto" width="700" height="500">
        </div>
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">üìö SIW BOOKS</h1>
            <p class="lead">Esplora e trova il libro perfetto per te</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <a href="/authors" class="btn btn-primary btn-lg px-4 me-md-2">Autori</a>
                <a href="/books" class="btn btn-outline-secondary btn-lg px-4">Libri</a>
            </div>
        </div>
    </div>
</div>

<!-- BOOK SUGGESTIONS -->
<div class="container my-5">
    <h2 class="text-center mb-4">üìö Libri Consigliati</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="book : ${suggestedBooks}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
					<img th:src="@{'/photo/' + ${book.photo.id}}" class="img-fluid rounded shadow-sm" alt="Foto Autore"
											onerror="this.src='https://via.placeholder.com/150x220?text=No+Image'" />
                    <h5 class="card-title" th:text="${book.title}">Titolo libro</h5>
                    <p class="card-text" th:text="${book.description}">Descrizione breve...</p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/book/' + ${book.id}}" class="btn btn-outline-primary">Dettagli</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- AUTHOR SUGGESTIONS -->
<div class="container my-5">
    <h2 class="text-center mb-4">üßë‚Äçüé® Autori Consigliati</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="author : ${suggestedAuthors}">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
					<img th:src="@{'/photo/' + ${author.photo.id}}" class="img-fluid rounded shadow-sm" alt="Foto Autore"
																onerror="this.src='https://via.placeholder.com/150x220?text=No+Image'" />
                    <h5 class="card-title" th:text="${author.name}">Nome autore</h5>
        
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/author/' + ${author.id}}" class="btn btn-outline-success">Scopri Autore</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
