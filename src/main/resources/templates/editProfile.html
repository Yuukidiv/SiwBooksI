<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Profilo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav th:replace="fragments/base.html :: navbar"></nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/profile/editProfile}" method="post" th:object="${user}" class="p-4 border rounded shadow-sm bg-light">
                    <h2 class="text-center mb-4">Modifica Profilo</h2>

                    <div class="mb-3">
                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cognome:</label>
                        <input type="text" class="form-control" th:field="*{surname}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>

                    <!-- Hidden fields -->
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:object="${credentials}" />

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Salva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
