<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Fragments</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

			

</head>
	

<th:block th:fragment="boot1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</th:block>

<th:block th:fragment="boot2">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</th:block>

<body>

	<!-- Navbar Fragment -->
	<div th:fragment="navbar">

		<!--header 1-->
		<header class="p-3 text-bg-dark">
			<div class="container">
				<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-book-half" viewBox="0 0 16 16">
							<path
								d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783" />
						</svg>
					</a>
					<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
						<li><a href="/" class="nav-link px-2 text-white">Home</a></li>
						<li><a href="/books" class="nav-link px-2 text-white">Elenco Libri</a></li>
						<li><a href="/authors" class="nav-link px-2 text-white">Elenco Autori</a></li>
						<li><a href="#" class="nav-link px-2 text-white">Preferiti</a></li>
						<li><a href="#" class="nav-link px-2 text-white">About</a></li>
					</ul>
					<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" th:action="@{/books/results}" method="get">
						<input type="search" class="form-control form-control-dark text-bg-light" name="title" th:value="${title}"
							placeholder="Search Books..." aria-label="Search">
					</form>
					<div sec:authorize="isAuthenticated()">

						<div class="dropdown text-end">
						  <a href="#" class="d-block text-decoration-none dropdown-toggle show"
						     data-bs-toggle="dropdown" aria-expanded="true">
						     <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-list" viewBox="0 0 16 16">
						        <path fill-rule="evenodd" d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z"/>
						     </svg>
						  </a>
						  <ul class="dropdown-menu text-small">
						    <li><a class="dropdown-item" href="/profile">Profilo</a></li>
						    <li><a class="dropdown-item" href="#">Preferiti</a></li>
						    <li><hr class="dropdown-divider"></li>
						    <li><a class="dropdown-item" href="/logout">Logout</a></li>
						  </ul>
						</div>

					</div>
					<div sec:authorize="isAnonymous()">
						<div class="text-end">
							<a href="/login" class="btn btn-outline-light me-2">Login</a>
							<a href="/register" class="btn btn-warning">Sign-up</a>

						</div>

					</div>
				</div>

		</header>
	<!--	<div sec:authorize="isAuthenticated()">
			<span th:text="${#authentication.name}">Username</span>
			<a href="/logout">Logout</a>
		</div>
		<div sec:authorize="isAnonymous()">
			<a href="/login">Login</a>
		</div>-->
	</div>


	<!-- Footer Fragment -->
	<div th:fragment="footer">
		<footer>
			<p>&copy; 2025 - Footer da ziopera </p>
		</footer>
	</div>
	
</body>

</html>
