<!DOCTYPE html>
<html>

<head>
	<title>Authors</title>
<!--	<link rel="stylesheet" href="/stile.css?version=2" />-->
</head>

<body>
	<!--<div><a href="/"><img src="/logo-siw.png" width="50%" /></a></div>-->
	<h1>Authors</h1>
	<div th:if="${authors.isEmpty()}">Non ci sono autori nel sistema</div>
	<ul>
		<li th:each="author : ${authors}">
			<a th:href="@{'/author/' + ${author.id}}" th:text="${author.name} + ' ' + ${author.surname}">Up!
				(2000)</a>
		</li>
	</ul>
</body>

</html>
