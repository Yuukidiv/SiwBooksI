<html>

<head>
	<title>New Author</title>
</head>

<body>

	<form th:action="@{/author}" method="POST" th:object="${author}">

			Nome Autore: <span><input required type="text" th:field="${author.name}" /></span>
		</div>

			Cognome Autore: <span><input required type="text" th:field="${author.surname}"></span>
		</div>
		<div>
			Nazionalit√†' Autore: <span><input required type="text" th:field="${author.nationality}"></span>
		</div>

		</div>
		<div>
			Anno di Morte (se ci sta): <span><input type="date" th:field="${author.dateOfDeath}" /></span>
		</div>
		<!--<div>
			Foto in futuro: <span><input type="url" th:field="${movie.urlImage}" /></span>
		</div>-->

</html>
