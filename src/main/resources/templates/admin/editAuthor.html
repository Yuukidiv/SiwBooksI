<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Modifica Autore</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav th:replace="fragments/base.html :: navbar"></nav>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<form th:action="@{/admin/editedAuthor}" th:object="${author}" method="post"
					class="p-4 border rounded shadow-sm bg-light">
					<h2 class="text-center mb-4">Modifica Autore</h2>

					<input type="hidden" th:field="*{id}" />

					<div class="mb-3">
						<label class="form-label">Nome</label>
						<input type="text" class="form-control" th:field="*{name}" required>
					</div>

					<div class="mb-3">
						<label class="form-label">Cognome</label>
						<input type="text" class="form-control" th:field="*{surname}" required>
					</div>

					<div class="mb-3">
						<label class="form-label">Data di Nascita</label>
						<div class="input-group">

							<input type="date" class="form-control" name="dateOfBirth"
								th:value="${#temporals.format(author.dateOfBirth, 'yyyy-MM-dd')}" />
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label">Data di Morte</label>
						<div class="input-group">

							<input type="date" class="form-control" name="dateOfDeath"
								th:value="${#temporals.format(author.dateOfDeath, 'yyyy-MM-dd')}" />
						</div>
					</div>

					<div class="mb-3">
						<label class="form-label">Nazionalit√†</label>
						<input type="text" class="form-control" th:field="*{nationality}">
					</div>

					<div class="mb-3">
						<label class="form-label">Descrizione</label>
						<textarea class="form-control" rows="4" th:field="*{description}"
							placeholder="Biografia dell'autore..."></textarea>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary">Salva Modifiche</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
