<!DOCTYPE html>
<html>

<head>
	<title>Books</title>
	<!--<link rel="stylesheet" href="/stile.css?version=2" />-->
</head>

<body>
	<!--<div><a href="/"><img src="/logo-siw.png" width="50%" /></a></div>-->
	<h1>Lista Libri dell'autore</h1>
	<div th:if="${books.isEmpty()}">Non ci sono books nel sistema dell'autore</div>
	<ul>
		<li th:each="book : ${books}">
			<a th:href="@{'/book/' + ${book.id}}" th:text="${book.title} + ' (' + ${book.dateOfPublication} + ')'">Up!
				(2000)</a>
		</li>
	</ul>
</body>

</html>
