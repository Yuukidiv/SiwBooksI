<!DOCTYPE html>

<head>
	<title>
		Book - Registrazione
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">
	<nav th:replace="fragments/base.html :: navbar"></nav>
	<div class="d-flex align-items-center justify-content-center m-4">
		<main class="form-signin bg-white p-5 rounded shadow" style="min-width: 300px; max-width: 400px; width: 100%;">
			<form th:action="@{/register}" method="POST">
				<h1 class="h3 mb-3 fw-normal text-center">Sign-up</h1>
				
				<p class="text-danger" th:if="${passwordError}" th:text="${passwordError}"></p>
				
				<div class="form-floating mb-2"> <input class="form-control" id="floatingInput"
						th:field="${credentials.username}" name="username"> <label for="floatingInput">Username</label>
				</div>

				<div class="form-floating mb-2"> <input type="password" name="password" class="form-control"
						id="floatingPassword" placeholder="Password" required> <label for="floatingPassword">Password</label>
				</div>

				<div class="form-floating mb-2"> <input type="password" name="confirmPassword" class="form-control"
						id="floatingPassword" placeholder="Password" required> <label for="floatingPassword">Conferma Password</label>
				</div>

				<div class="form-floating mb-2"> <input type="text" name="name" class="form-control" id="floatingInput"
						placeholder="Name" th:field="${user.name}" required> <label for="floatingInput">Name</label>
				</div>

				<div class="form-floating mb-2"> <input type="text" name="surname" class="form-control" id="floatingInput"
						placeholder="Surname" th:field="${user.surname}" required> <label for="floatingInput">Surname</label>
				</div>

				<div class="form-floating mb-2"> <input type="text" name="email" class="form-control" id="floatingInput"
						placeholder="Email" th:field="${user.email}" required> <label for="floatingInput">Email</label>
				</div>

				<button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
				<p class="mt-5 mb-3 text-body-secondary">Â© Hakuna Matata Enterprise</p>
			</form>
		
		</main>
	</div>

	<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		class="astro-vvvwv3sm"></script>
</body>


</html>
