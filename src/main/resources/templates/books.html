<!DOCTYPE html>
<html>

<head>
	<title>Books</title>
</head>

<body>
	<h1>Books</h1>
	<h2>Cerca Il tuo libro:</h2>
	<form th:action="@{/books/results}" method="post">
	    <input type="text" name="title" th:value="${title}" placeholder="Titolo"/>
	    <input type="text" name="author" placeholder="Autore"/>
	    <input type="number" name="dateOfPublication" placeholder="Anno"/>
	    <button type="submit">Cerca</button>
	</form>
	<div th:if="${books.isEmpty()}">Non ci sono libri nel sistema</div>
	<ul>
		<li th:each="book : ${books}">
			<a th:href="@{'/book/' + ${book.id}}" th:text="${book.title} + ' (' + ${book.dateOfPublication} + ')'">Up!
				(2000)</a>
		</li>
	</ul>
</body>

</html>
