<!DOCTYPE html>
<html>

<head>
	<title>Books</title>
</head>

<body>
	<h1>Books</h1>
	<div th:if="${books.isEmpty()}">Non ci sono libri nel sistema</div>
	<ul>
		<li th:each="book : ${books}">
			<a th:href="@{'/book/' + ${book.id}}" th:text="${book.title} + ' (' + ${book.dateOfPublication} + ')'">Up!
				(2000)</a>
		</li>
	</ul>
</body>

</html>
